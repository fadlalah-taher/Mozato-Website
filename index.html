<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Mozato</title>
</head>
<body>
    <header>
        <section>
            <div class="header-container">
                <div class="left-container">
                <h1>Mozato</h1>
                <p>Discover the best restaurants</p>
                </div>
                <div class="right-container">
                    <form action="">
                        <div class="input-icons">
                            <div class="input-login">
                                <i class="far fa-envelope icon"></i>
                                <input type="text" class="input-field" placeholder="Email address ">
                            </div>
                            <div class="input-login">
                                <i class="fas fa-key icon"></i>
                                <input type="password" class="input-field" placeholder="Password">
                            </div>
                       </div>
                        <a href="" class="loginBtn">Log In</a>
                        <a href="" class="forget">Forgotten password?</a>
                        <div class="signup">
                            <a href="" id="signBtn" class="signBtn">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="header-container">
                <div class="right-container">
                    <form action="">
                        <div class="input-icons">
                            <div class="input-login">
                                <i class="far fa-envelope icon"></i>
                                <input type="text" class="input-field" placeholder="Full Name">
                            </div>
                            <div class="input-login">
                                <i class="far fa-envelope icon"></i>
                                <input type="text" class="input-field" placeholder="Email address ">
                            </div>
                            <div class="input-login">
                                <i class="fas fa-key icon"></i>
                                <input type="password" class="input-field" placeholder="Password">
                            </div>
                       </div>
                        <a href="" class="loginBtn">Log In</a>
                        <a href="" class="forget">Forgotten password?</a>
                        <div class="signup">
                            <a href="" class="signBtn">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </header>
    <script src="javascript/login.js"></script>
</body>
</html>
