<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Mozato</title>
</head>
<body>
    <header>
        <section>
            <div class="header-container">
                <div class="left-container">
                <h1>Mozato</h1>
                <p>Discover the best restaurants</p>
                </div>
                <div class="right-container">
                    <form action="">
                        <div class="input-icons">
                            <h1 id="header">Log in</h1>
                            <div class="input-login">
                                <i class="far fa-envelope icon"></i>
                                <input type="text" class="input-field" placeholder="Email address ">
                            </div>
                            <div class="input-login">
                                <i class="fas fa-key icon"></i>
                                <input type="password" id="inputPassword" class="input-field" placeholder="Password">
                                <span class="inputContainer" id="password-icon">
                                    <i id="hide1" class="far fa-eye icon"></i>
                                    <i id="hide2" class="far fa-eye-slash icon"></i>
                                </span>
                            </div>
                       </div>
                        <a href="" class="loginBtn">Log In</a>
                        <a href="" class="forget">Forgotten password?</a>
                        <div class="signup">
                            <a href="" id="signBtn" class="signBtn">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="header-container">
                <div class="left-container">
                    <h1></h1>
                    <p></p>
                </div>
                <div class="right-container">
                    <form action="">
                        <h1 id="header">Sign up</h1>
                        <div class="input-icons">
                            <div class="input-login">
                                <i class='fas fa-arrow-circle-right icon'></i>
                                <input type="text" class="input-field" placeholder="Full Name">
                            </div>
                            <div class="input-login">
                                <i class="far fa-envelope icon"></i>
                                <input type="text" class="input-field" placeholder="Email address ">
                            </div>
                            <div class="input-login">
                                <i class="fas fa-key icon"></i>
                                <input type="password" id="inputPassword" class="input-field" placeholder="Password">
                                <span class="inputContainer" id="password-icon">
                                <i id="hide1" class="far fa-eye icon"></i>
                                <i id="hide2" class="far fa-eye-slash icon"></i>
                                </span>
                            </div>
                            <div class="input-login">
                                <i class="fa-solid fa-phone icon"></i>
                                <input type="text" placeholder="Phone Number" class="input-field"  name="number" required>
                            </div>
                            <div class="input-login">
                                <i class="fa fa-child icon" aria-hidden="true"></i>
                                <input type="number" id="age" name="age" class="input-field" placeholder="Age" min="18" max="80" required>
                            </div>
                            
                       </div>
                        <a href="" class="loginBtn create">Create Acount</a>
                        <div class="align-a">
                        <a href="" class="alreadyAccount">Already have an account? <a href="" class="forget">Log in</a></a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </header>
    <script src="javascript/login.js"></script>
</body>
</html>
