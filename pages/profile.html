<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Profile Edit</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="../assets/logo1.jpg" alt="logo">
            <div>
                <a class="menu-item">Home</a>
                <a class="menu-item">Check Restaurant</a>  
                <a class="menu-item">Restaurant</i></a>
                <a class="menu-item">About Us</a>
                <a id="home-line" class="menu-item">Profile</a>
                <a href=""><i id="profile-icon" class="fas fa-user icon"></i></a>
                <div class="dropdown-wrapper">
                    <span id="span-icon" style="font-size:30px;cursor:pointer">&#9776;</span>
                    <div id="myNav" class="overlay">
                        <img id="logo" src="../assets/logo1.jpg" alt="logo">
                        <a href="javascript:void(0)" class="closebtn">&times;</a>
                        <div class="overlay-content">
                            <a id="home-line" class="menu-item">Home</a>
                            <a class="menu-item">Check Restaurant</a>  
                            <a class="menu-item">Restaurant</i></a>
                            <a class="menu-item">About Us</a>
                            <a class="menu-item">Profile</a>
                        </div>
                    </div>
                    <button class="menu-button"><i class="fa-solid fa-bars"></i></button>    
                </div>
            </div>
        </nav>
        <section class="popup">
            <div class="header-container">
                <div class="left-container">
                    <h1></h1>
                    <p></p>
                </div>
                <div class="right-container">
                    <form action="">
                        <h1 id="header">Edit Profile</h1>
                        <div class="input-icons">
                            <div class="input-login">
                                <i class='fas fa-arrow-circle-right icon'></i>
                                <input type="text" class="input-field" placeholder="Full Name">
                            </div>
                            <div class="input-login">
                                <i class="far fa-envelope icon"></i>
                                <input type="text" class="input-field" placeholder="Email address ">
                            </div>
                            <div class="input-login">
                                <i class="fas fa-key icon"></i>
                                <input type="password" id="inputPassword-register" class="input-field" placeholder="Password">
                                <span class="inputContainer" id="passwordRegister-icon">
                                <i id="hide3" class="far fa-eye icon"></i>
                                <i id="hide4" class="far fa-eye-slash icon"></i>
                                </span>
                            </div>
                            <div class="input-login">
                                <i class="fa-solid fa-phone icon"></i>
                                <input type="text" placeholder="Phone Number" class="input-field"  name="number" required>
                            </div>
                            <div class="input-login">
                                <i class="fa fa-child icon" aria-hidden="true"></i>
                                <input type="number" id="age" name="age" class="input-field" placeholder="Age" min="18" max="80" required>
                            </div>
                       </div>
                        <a href="" class="loginBtn create">Done</a>
                    </form>
                </div>
            </div>
        </section>
        
    </header>
</body>
</html>
